name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npx ng build --configuration production --no-cache
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VERAOMAIOR_SECID }}
          # Se o erro de conta de servi√ßo continuar, usaremos o Token aqui:
          # firebaseToken: ${{ secrets.FIREBASE_TOKEN }}
          projectId: veraomaior-secid
